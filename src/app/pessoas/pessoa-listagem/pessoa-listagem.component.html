<mat-toolbar color="primary">
  <span>Listagem de Pesquisadores</span>
</mat-toolbar>

<table mat-table [dataSource]="pessoasSource">
  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> #ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> cpf </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef> matricula </th>
    <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
  </ng-container>

  <ng-container matColumnDef="dataNascimento">
      <th mat-header-cell *matHeaderCellDef>  Data de Nascimento </th>
      <td mat-cell *matCellDef="let element"> {{element.dataNascimento  | date:'dd/MM/yyyy'}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<section>
  <div class="example-button-row">
      <button mat-flat-button color="primary">Buscar todos</button>
      <button mat-flat-button color="accent">Buscar por id</button>
      <button mat-flat-button color="warn">Voltar</button>
  </div>
</section>
